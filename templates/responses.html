<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <style>
        table, td, th {
            border: 1px solid;
            
        }
        td, th{
            padding: 0.5rem;
        }
        table {
            max-width: 100%;
            width: auto;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <u><h1 style="text-align: center;">Your Responses</h1></u>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
